apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  labels:
    app: api
spec:
  ingressClassName: nginx
  rules:
    - host: api.hackutd.raajpatel.dev
      http:
        paths:
          - backend:
              service:
                name: api-service
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - api.hackutd.raajpatel.dev
      secretName: api-hackutd-raajpatel-dev-tls
